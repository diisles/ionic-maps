<ion-view view-title="SignUp">
  <ion-content>
    <form action="" ng-submit="addUserTosignUp()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Sign-Up: </span>
          <input type="text" ng-model="userForm.item">
        </label>
        <input type="submit" class="button button-block button-positive" value="Add to signUp">
      </div>
    </form>
  </ion-content>
</ion-view>
